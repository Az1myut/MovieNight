{% extends 'layout/base.html' %}


{% block content %}

{% include 'messages/messages.html' %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="{% url 'registration:register' %}" method="POST">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase" style="color: white;">Registration</h2>
                                <p class="text-white-50 mb-5">Please enter your email and password</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>
                                    <input name="email" placeholder="Email" type="email" id="typeEmailX"
                                        class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input name="password1" type="password" id="typePasswordX"
                                        class="form-control form-control-lg" />

                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX2">Confirm Password</label>
                                    <input name="password2" type="password" id="typePasswordX2"
                                        class="form-control form-control-lg" />
                                    
                                </div>
                                {% csrf_token %}
                                
                                </p>

                                <button class="btn   " type="submit">SIGN UP</button>

                            </div>

                            <div>
                                <p class="mb-0">Do you have an account? <a href="{% url 'registration:login' %}"
                                        class="text-white-50 fw-bold">Sign In</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
