{% extends 'layout/base.html' %}


{% block content %}
{% include 'messages/messages.html' %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <form action="{% url 'registration:password_reset' %}" method="POST">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase" style="color: white;">Forgotten Password?</h2>
                                <p class="text-white-50 mb-5">Please enter your email</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>
                                    {% comment %} <input required='true' name="email" placeholder="Email" type="email" id="typeEmailX"
                                        class="form-control form-control-lg" /> {% endcomment %}
                                    {{ form.email }}

                                </div>

        
                                {% csrf_token %}
                                
                               

                                <button class="btn" type="submit">Send Email</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
