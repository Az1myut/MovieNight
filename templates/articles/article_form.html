{% extends 'layout/base.html' %}
{% load static %}


{% block content %}
{% include 'messages/messages.html' %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 ">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Article Form</h4>
                </div> 
                <form method='POST' enctype="multipart/form-data" > 
                    {% csrf_token %}
                <div class="row mt-3">
                    {{ form.as_p }}
                </div>
          
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="sumit">Save Article</button></div>

            </div>
            {% if action == 'update' %}
            <a href="{% url 'articles:article_detail' article.slug %}" class="btn btn-icon btn-main btn-effect">
                Back To Article
            </a>
            {% elif action == 'create'%}
            <a href="{% url 'pages:user_articles'%}" class="btn btn-icon btn-main btn-effect">
                Back To My Articles
            </a>
            {% endif %}
        </form>
        </div>
    </div>
</div>
{% endblock content %}
