{% extends 'layout/base.html' %}
{% load static %}
{% load custom_tags %}


{% block content %}
<div class="comment-form">
    <h3 >Add Comment</h3>
    

    <form  method="POST" >
       <div class="form-group col-md-12 m-t-20">
            {{ form.text }}
        </div>
        <div class="form-group col-md-12 m-t-20">
            <button type="submit" class="btn btn-main btn-effect">Submit</button>
        </div>
        {% csrf_token %}
    </form>
</div>
{% endblock content %}
